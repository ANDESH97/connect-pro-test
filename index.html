<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="setCookie()">
        Set Cookie
    </button>

    <button onclick="checkCookie()">
        Check Cookie
    </button>

    <button onclick="deleteCookie()">
        Delete Cookie
    </button>

    <script>

        function setCookie() {
            console.log("setting cookies");

            document.cookie = "username=Ankit Deshmukh; expires=Thu, 29 Dec 2022 12:00:00 UTC; path=/";

            alert("Added cookie: username = Ankit Deshmukh");
        }

        function readCookie() {

            console.log(document.cookie);

            let name = "username=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let username = readCookie();
            if (username != "") {
                alert("Welcome " + username);
            } else {
                username = prompt("Please enter your name:", "");
                if (username != "" && username != null) {
                    setCookie();
                }
            }
        }

        function deleteCookie() {
            console.log("deleting cookie");
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

    </script>

</body>

</html>
